<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>TCD</title>
        </h:head>

        <h:body>            
            <h:form>
                <p:panelGrid
                    style="width: 100%; height: 100%"
                    columns="2">
                    
                    <p:panel style="width: 25%;">
                        <ui:include src="boxCharactersList.xhtml"/>   
                    </p:panel>
                    
                    <p:panel style="width: 75%;">
                        <ui:include src="boxCharacterDetail.xhtml"/>  
                    </p:panel> 
                    
                </p:panelGrid>
            </h:form>
            
            <!-- Tag dei messaggi -->
            <p:messages id="mainMessages" for="mainMessages" showDetail="true" autoUpdate="true" closable="true" />
            
        </h:body>        
    </f:view>
</html>
