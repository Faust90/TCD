<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <title>TCD</title>
        </h:head>

        <h:body>            
            <h:form>
                    
                    <p:panel>
                        <p:outputLabel value="Username"/>
                        <p:inputText value="#{login.loginUsername}"/>
                    </p:panel>
                    
                    <p:panel>
                        <p:outputLabel value="Password"/>
                        <p:password value="#{login.loginPassword}" />
                    </p:panel> 
                    
                <p:commandButton value="Login" action="#{login.doLogin}"/>
            </h:form>
            
            <!-- Tag dei messaggi -->
            <p:messages id="loginMessages" for="loginMessages" showDetail="true" autoUpdate="true" closable="true" />
            
        </h:body>           
    </f:view>
</html>
